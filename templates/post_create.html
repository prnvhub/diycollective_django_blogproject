{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Admin Styling -->
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">

        <title>Admin Section - Add Post</title>
    </head>

    <body>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="{% url 'dash' %}">Manage Posts</a></li>
                    <!-- <li><a href="../users/post_index.html">Manage Users</a></li> -->
                    <!-- <li><a href="../topics/post_index.html">Manage Topics</a></li> -->
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="{% url 'post_create' %}" class="btn btn-big">Add Post</a>
                    <a href="{% url 'dash' %}" class="btn btn-big">Manage Posts</a>
                </div>


                <div class="content">
                    {% if user.is_authenticated %}
                    <h2 class="page-title">Manage Posts</h2>

                    <form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label>Title</label>
                            <input type="text" name="title" class="text-input" required>
                        </div>
                        <!-- <div>
                            <label>Author</label>
                            <input type="select" name="author" class="text-input">
                        </div> -->
                        <div>
                            <label>Body</label>
                            <textarea name="body" id="body"></textarea>
                        </div>
                        <div>
                            <label>Image</label>
                            <input type="file" name="img" class="text-input" required>
                        </div>
                        <!-- <div>
                            <label>Topic</label>
                            <select name="topic" class="text-input">
                                <option value="Poetry">Poetry</option>
                                <option value="Life Lessons">Life Lessons</option>
                            </select>
                        </div> -->
                        <div>
                            <button type="submit" class="btn btn-big">Add Post</button>
                        </div>
                    </form>
                        {% else %}
                        Page Not Found
                        {% endif %}
                </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->

{% include 'footer.html' %}

        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Ckeditor -->
        <script
            src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
        <!-- Custom Script -->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>

</html>
{% endblock %}
