{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Admin Styling -->
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">

        <title>Admin Section - Manage Posts</title>
    </head>

    <body>
        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="{% url 'dash' %}">Manage Posts</a></li>
                    <!-- <li><a href="../users/index.html">Manage Users</a></li> -->
                    <!-- <li><a href="../topics/index.html">Manage Topics</a></li> -->
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="{% url 'post_create' %}" class="btn btn-big">Add Post</a>
                    <a href="{% url 'dash' %}" class="btn btn-big">Manage Posts</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Delete Post</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div style="text-align: center;font-size:large;">
                            Are you sure ?
                        </div>
                        <div>
                            <button type="submit" class="btn btn-warning" style="margin: auto; display: block; margin-top:20px; color:red;">Delete</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->



        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Custom Script -->
        <script src="{% static 'js/scripts.js' %}"></script>
        
{% include 'footer.html' %}

    </body>

</html>
{% endblock %}
